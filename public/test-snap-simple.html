<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snap Test</title>
</head>
<body>
    <h1>Simple Snap Test</h1>
    <button onclick="testSnap()">Test Snap</button>
    <div id="status">Checking Snap...</div>

    <!-- Midtrans Snap.js Script -->
    <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-yXcEzjhVAqWaf3qm"></script>
    
    <script>
        function testSnap() {
            if (typeof snap !== 'undefined' && snap.pay) {
                document.getElementById('status').innerHTML = '✅ Snap is available!';
                console.log('Snap is available');
                
                // Test with dummy token
                snap.pay('test-token', {
                    onSuccess: function(result) {
                        alert('Success!');
                    },
                    onPending: function(result) {
                        alert('Pending!');
                    },
                    onError: function(result) {
                        alert('Error!');
                    },
                    onClose: function() {
                        alert('Closed!');
                    }
                });
            } else {
                document.getElementById('status').innerHTML = '❌ Snap is not available';
                console.log('Snap is not available');
            }
        }
        
        // Check on page load
        setTimeout(function() {
            if (typeof snap !== 'undefined' && snap.pay) {
                document.getElementById('status').innerHTML = '✅ Snap loaded successfully';
            } else {
                document.getElementById('status').innerHTML = '❌ Snap failed to load';
            }
        }, 2000);
    </script>
</body>
</html>
