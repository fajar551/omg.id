<!DOCTYPE html>
<html>
<head>
    <title>Snap Debug Test</title>
</head>
<body>
    <h1>Snap Debug Test</h1>
    <button onclick="debugSnap()">Debug Snap</button>
    <button onclick="testSnapPopup()">Test Snap Popup</button>
    
    <div id="debug-info"></div>
    
    <script>
        // Load Snap.js
        var script = document.createElement('script');
        script.src = 'https://app.sandbox.midtrans.com/snap/snap.js';
        script.setAttribute('data-client-key', 'SB-Mid-client-yXcEzjhVAqWaf3qm');
        script.onload = function() {
            console.log('Snap.js loaded successfully');
            document.getElementById('debug-info').innerHTML += '<p>✅ Snap.js loaded</p>';
        };
        script.onerror = function() {
            console.error('Failed to load Snap.js');
            document.getElementById('debug-info').innerHTML += '<p>❌ Snap.js failed to load</p>';
        };
        document.head.appendChild(script);
        
        function debugSnap() {
            var info = document.getElementById('debug-info');
            info.innerHTML = '<h3>Debug Info:</h3>';
            
            info.innerHTML += '<p>Snap available: ' + (typeof snap !== 'undefined') + '</p>';
            info.innerHTML += '<p>Snap object: ' + (snap ? 'exists' : 'null') + '</p>';
            info.innerHTML += '<p>Snap.pay function: ' + (typeof snap !== 'undefined' && snap.pay ? 'exists' : 'not found') + '</p>';
            info.innerHTML += '<p>Window.snap: ' + (window.snap ? 'exists' : 'null') + '</p>';
            
            console.log('=== Debug Info ===');
            console.log('Snap available:', typeof snap !== 'undefined');
            console.log('Snap object:', snap);
            console.log('Snap.pay function:', typeof snap !== 'undefined' && snap.pay);
            console.log('Window.snap:', window.snap);
        }
        
        function testSnapPopup() {
            if (typeof snap !== 'undefined' && snap.pay) {
                console.log('Testing Snap popup...');
                snap.pay('test-token', {
                    onSuccess: function(result) {
                        console.log('Success:', result);
                        alert('Success!');
                    },
                    onPending: function(result) {
                        console.log('Pending:', result);
                        alert('Pending!');
                    },
                    onError: function(result) {
                        console.log('Error:', result);
                        alert('Error!');
                    },
                    onClose: function() {
                        console.log('Closed');
                        alert('Closed!');
                    }
                });
            } else {
                alert('Snap is not available!');
            }
        }
    </script>
</body>
</html>
